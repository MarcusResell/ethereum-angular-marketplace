<div class="jumbotron">
  <h1 class="display-4">Hello, merchant!</h1>
  <p class="lead">This is where you manage your current stores and create new stores.</p>
  <hr class="my-4">
  <form class="form-inline">
    <div class="form-group mb-2">
      <label for="staticName" class="sr-only">Store name</label>
      <input type="text" readonly class="form-control-plaintext" id="staticName" value="Store name">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="name" class="sr-only">Password</label>
      <input [(ngModel)]="newStoreName" name="storeName" #storeName="ngModel" class="form-control" id="name" placeholder="Eg. Bob's Burgers">
    </div>
    <button type="submit" class="btn btn-primary mb-2" (click)="createStore()">Create store!</button>

  </form>
  <div *ngIf="!storeName.pristine && newStoreName.length == 0" class="alert alert-danger">
    Store name cannot be empty
  </div>
  <div *ngIf="waitingForApproval" class="alert alert-primary alert-dismissible fade show" role="alert">
    <strong>Confirm transaction!</strong> Open MetaMask to confirm the transaction.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Store successfully created.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<div class="card-columns">
  <div class="card p-3" *ngFor="let store of stores">
    <img class="card-img-top" src="https://loremflickr.com/320/240/storefront?random={{store[0]}}" alt="Store">
    <div class="card-body">
      <h5 class="card-title">{{store[2]}}</h5>
      <button class="btn btn-primary" routerLink="{{store[0]}}">Manage</button>
    </div>
  </div>
</div>
